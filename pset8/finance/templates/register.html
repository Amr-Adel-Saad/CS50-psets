{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="form">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (confirm)" type="password">
        </div>
        <button class="btn btn-primary" id="register" type="submit">Register</button>
    </form>
    <script>
        $(document).ready(function() {
            $("#register").click(function() {
                document.getElementById("form").addEventListener("submit", function(event) {
                    event.preventDefault();
                });
                var username = document.getElementById("username").value;
                $.get("/check", {username: username}, function(data) {
                    if (data == false) {
                        alert("Username not available!");
                    }
                    else {
                        document.getElementById("form").submit();
                    }
                });
            });
        });
    </script>
{% endblock %}
